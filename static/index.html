      <el-container>

          <div
            style="width: 40px; height: 40px; margin: 12px"

          ></div>
          <el-menu
            :default-active="activeIndex"
            @select="selectItem"

            active-text-color="#00ff9c"
            :collapse-transition="false"
            :collapse="isCollapse"
            style="border-right: none"
          >
            <el-menu-item
              v-for="menu,index in menus"
              :key="index"
              :index="menu.index"
            >
              <i :class="menu.icon"></i>
              <span slot="title">{{menu.label}}</span>
            </el-menu-item>

              <i class="el-icon-setting"></i>

              <span slot="title">Execute</span>

              <span slot="title">Host & Group</span>

              <i class="el-icon-s-operation"></i>
              <span slot="title">Scripts</span>
            </el-menu-item>
            <el-menu-item index="4">
              <i class="el-icon-odometer"></i>
              <span slot="title">Dashboard</span>

              <i class="el-icon-document"></i>
              <span slot="title">Document</span>
            </el-menu-item> -->
          </el-menu>
          <el-button
            style="
              margin-left: 24px;
              font-size: 18px;
              position: fixed;
              bottom: 0;
              color: #fff;
            "
            type="text"
            @click="toggle()"
          >
            <i
              :class="{ 'el-icon-arrow-right': isCollapse, 'el-icon-arrow-left': !isCollapse }"
            ></i>
          </el-button>
        </el-aside>
        <el-main
          v-loading="loading"
          element-loading-text="Loading..."
          element-loading-spinner="el-icon-loading"
          element-loading-background="#333"
          :style="{'margin-left': isCollapse ? '65px' : '200px', height: '100vh', padding: 0}"
          style="overflow: hidden"
        >
          <iframe
            frameborder="0"
            id="iframe"
            style="width: 100%; height: 100%"
            :src="activeIndex"
          ></iframe>
        </el-main>
      </el-container>
    </div>
    <script>
      Vue.prototype.$webSocket = new WebSocketApi.WebSocketBuilder(
        `ws://${window.location.host}/socket`
      )
        .onMessage(function (event) {
          console.log(this)
          mes = JSON.parse(event.data)
          console.log(mes)
          for (i in mes.data) {
            console.log(i)
            Vue.prototype.$notify({
              title: mes.message,
              message: mes.data[i].message,
              type: 'success'
            })
            function notify() {
              let n = new Notification('Argo Trading', {
                body: mes.data[i].message,
                icon: 'http:localhost:5000/image/iocn.png'
              })
              n.onclick = function (e) {
                window.open(
                  'http://localhost:5000/stock/' + mes.data[i].stock_id
                )
                console.log(1, e)
              }
              // n.close()
              n.onerror = function (e) {
                console.log(2, e)
              }
              n.onshow = function (e) {
                console.log(3, e)
              }
              n.onclose = function (e) {
                console.log(4, e)
              }
            }
            if (undefined !== window.Notification) {
              if (Notification.permission === 'default') {
                Notification.requestPermission(function () {
                  if (Notification.permission === 'granted') {
                    // 用户点击了允许
                    notify()
                  } else if (Notification.permission === 'denied') {
                    // 用户点击了拒绝
                  } else {
                    // 用户没有做决定
                  }
                })
              } else {
                notify()
              }
            }
          }
        })
        .build()
      var vm = new Vue({
        el: '#app',
        data: {
          isCollapse: true,
          activeIndex: 'user.html',
          loading: true,
          menus: [
            {
              label: 'Monitor',
              index: 'monitor.html',
              icon: 'el-icon-orange'
            },
            {
              label: 'User',
              index: 'user.html',
              icon: 'el-icon-user'
            },
            {
              label: 'Settings',
              index: 'settings.html',
              icon: 'el-icon-setting'
            }
          ]
        },
        mounted() {
          this.$webSocket.connectWebSocket()
        },
        methods: {
          logo() {
            var stlye = {
              '-moz-background-size': '100% 100%',
              'background-size': '100% 100%',
              height: '40px'
            }
            if (this.isCollapse) {
              stlye['background-image'] = 'url(image/icon.gif)'
              stlye['width'] = '40px'
            } else {
              stlye['background-image'] = 'url(image/iconname.png)'
              stlye['width'] = '66px'
            }
            return stlye
          },
          toggle() {
            this.isCollapse = !this.isCollapse
          },
          selectItem(index) {
            console.log(arguments)
            this.loading = true
            if (this.activeIndex == index) {
              document.getElementById('iframe').contentWindow.location.reload()
            } else {
              this.activeIndex = index
            }
          }
        }
      })
    </script>
